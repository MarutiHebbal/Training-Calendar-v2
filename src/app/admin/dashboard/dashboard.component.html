<div class="wrapper">
        <div class="sidebar" data-image="../assets/img/sidebar-5.jpg">
                <div class="sidebar-wrapper">
                <div class="logo">
                    <a href="http://www.creative-tim.com" class="simple-text">
                   Accion Calender
                    </a>
                </div>
                <ul class="nav">
                    <li class="nav-item active">
                        <a class="nav-link" type="button" (click)="Dash()" >
                            <i class="nc-icon nc-chart-pie-35"></i>
                            <p>Home</p>
                        </a>
                    </li>
                    <li>
                        <a class="nav-link" type="button" (click)="CreateEvents()">
                            <i class="nc-icon nc-circle-09"> </i>
                            <p>Create Events </p>
                        </a>
                    </li>                               
                   
                </ul>
            </div>
        </div>
         
        <div class="main-panel">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg " color-on-scroll="500">
                 <div class=" container-fluid  ">
                    <div class="collapse navbar-collapse justify-content-end" id="navigation">
                        <ul class="nav navbar-nav mr-auto">
                            <li class="nav-item">
                                <a href="#" class="nav-link" data-toggle="dropdown">
                                   <span class="d-lg-none">Welcome</span>
                                </a>
                            </li>
                            </ul>
                        <ul class="navbar-nav ml-auto">
                                <li class="nav-item">
                                <a class="nav-link" href="#pablo">
                                    <span class="no-icon">Log out</span>
                                  
                                </a>
                            </li>
                        </ul>
                    </div>
                </div> 
            </nav>
            <div *ngIf="!flag">
                <router-outlet></router-outlet>
            </div>
            <!-- End Navbar -->
            <div *ngIf="!flag">
                <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card ">
                                
                                <div class="card-header ">
                                    <h4 class="card-title">Todays Events</h4>
                                    <p class="card-category"></p>
                                </div>
                                <div class="card-body ">
                                    <div id="chartPreferences" class="ct-chart ct-perfect-fourth" *ngIf="(Todaydata  | json) != '{}'">
                                      <div *ngFor='let course of Todaydata'> 
                                       Courese Name :-{{course.Course_Name}}<br>
                                       Description  :-{{course.Description}}<br>
                                       Duration     :-{{course.Duration}} Days<br><br>
                                      
                                      </div> 
                                    </div>
                                    <div *ngIf="(Todaydata  | json) != '{}'">
                                        No Events Today
                                    </div>
                                </div>
                                                        </div>
                        </div>
                        <div class="col-md-8">
                            <div class="card ">
                                <div class="card-header ">
                                    <h4 class="card-title">Registered Employees</h4>
                                    <p class="card-category"></p>
                                </div>
                                <div class="card-body ">
                                        <div id="chartPreferences" class="ct-chart ct-perfect-fourth"  *ngIf='show != null' >
                                            
                                                <div *ngFor='let course of show' > 
                                               {{course.User_Name}}<br>
                                                </div> 
                                              </div>
                                              <div *ngIf='show ==null'>
                                                 No Employees Registered
                                              </div>
                                </div>
                               
                            </div>
                        </div>
                    </div>
                   
                </div>
            </div>
        
        
        </div>
        
    </div>
