<div *ngIf="!flag">
  <section class="wrap-create-course">
    <div class="form-group">
      <label for="usr">CourseName:</label>
      <input type="text" class="form-control" id="usr" [(ngModel)]="CourseName">
    </div>
    <div class="form-group">
      <label for="pwd">Discription</label>
      <input type="text area" class="form-control" id="pwd" [(ngModel)]="Discreption">
    </div>
    <div class="form-group">
      <label for="pwd">Duration</label>
      <input type="number" class="form-control" id="pwd" [(ngModel)]="Dureation">
    </div>
    <div class="form-group">
      <label for="pwd">FromDate</label>
      <input type="date" class="form-control" id="pwd" [(ngModel)]="FromDate">
      {{FromDate}}
    </div>
    <div class="form-group">
      <label for="pwd">ToDate</label>
      <input type="date" class="form-control" id="pwd" [(ngModel)]="ToDate">
    </div>
    <div class="form-group">
      <label for="pwd">MaxEnroll</label>
      <input type="number" class="form-control" id="pwd" [(ngModel)]="MaxEnroll">
    </div>
    <div class="form-group">
      <label for="pwd">Minimum Enroll</label>
      <input type="number" class="form-control" id="pwd" [(ngModel)]="MiniumEnroll">
    </div>
    <div class="form-group">
      <label for="pwd">LastDate To Enroll</label>
      <input type="date" class="form-control" id="pwd" [(ngModel)]="LastDate">
    </div>
    <div class="form-group">
      <label for="pwd">Venue</label>
      <input type="text" class="form-control" id="pwd" [(ngModel)]="Venue">
    </div>
    <div class="form-group">
      <label for="pwd">Trainer</label><br>
      <select (change)="filterForeCasts($event.target.value)">
        <option [value]="Trainer.Trainer_ID" *ngFor="let Trainer of Trainers">{{Trainer.Trainer_Name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="pwd">Upload Discription</label>
      <input type="file" class="btn" name="photo" ng2FileSelect [uploader]="uploader" />

      <button type="button" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
        Upload File
      </button>
    </div>
  </section>
  <div class="btn">
    <button (click)="SubmitCourses()"> Submit</button>
     <button (click)="flag=1">UpdateCourses</button>
  </div>
</div>
