
<div *ngIf="!flag && !flag1">
  <section class="wrap-create-course">
    <div class="form-group">
      <label for="usr">Course Name:</label>
      <input type="text" class="form-control" placeholder="Enter Course Name" aria-label="Input group example" aria-describedby="btnGroupAddon" [(ngModel)]="CourseName">
      <!-- <input type="text" class="form-control" id="usr" [(ngModel)]="CourseName"> -->
    </div>
    <div class="form-group">
      <label for="pwd">Description</label>
      <input type="text" class="form-control" placeholder="Enter Discreption" aria-label="Input group example" aria-describedby="btnGroupAddon" [(ngModel)]="Discreption">
      <!-- <input type="text area" class="form-control" id="pwd" [(ngModel)]="Discreption"> -->
    </div>
    <div class="form-group">
      <label for="pwd">Duration</label>
      <!-- <input type="number" class="form-control" id="pwd" [(ngModel)]="Dureation"> -->
      <input type="text" class="form-control" placeholder="Enter Duration" aria-label="Input group example" aria-describedby="btnGroupAddon" [(ngModel)]="Dureation">
    </div>
    <div class="form-group">
      <label for="pwd">From Date</label>
      <input type="date"  min="{{cur | date:'yyyy-MM-dd'}}" id='#datetimepicker11' class="form-control"[(ngModel)]="FromDate">
    </div>
    <div class="form-group">
        <label for="pwd">From Time</label>
        <ngb-timepicker [(ngModel)]="FromTime" ></ngb-timepicker>  
      </div>
      <div class="form-group">
          <label for="pwd">To Time</label>
          <ngb-timepicker [(ngModel)]="ToTime"></ngb-timepicker>      
        </div>
    <div class="form-group">
      <label for="pwd">To Date</label>
      <input type="date" class="form-control" id="pwd" min="{{cur | date:'yyyy-MM-dd'}}" [(ngModel)]="ToDate">
    </div>
  
    <div class="form-group">
      <label for="pwd">Maximum Enrollment</label>
      <!-- <input type="number" class="form-control" id="pwd" [(ngModel)]="MaxEnroll"> -->
      <input type="number"  min="1" step="1" class="form-control" placeholder="Enter MaxEnroll" [(ngModel)]="MaxEnroll"aria-label="Input group example" aria-describedby="btnGroupAddon">
    </div>
    <div class="form-group">
      <label for="pwd">Minimum Enrollment</label>
       <input type="number" min="1" step="1" class="form-control" placeholder="Enter MiniumEnroll" [(ngModel)]="MiniumEnroll"aria-label="Input group example" aria-describedby="btnGroupAddon">
    </div>
    <div class="form-group">
      <label for="pwd">LastDate To Enroll</label>
      <input type="date" class="form-control" id="pwd"min="{{cur | date:'yyyy-MM-dd'}}" max="{{FromDate | date:'yyyy-MM-dd'}}" placeholder="select LastDate To Enroll" aria-label="Input group example" aria-describedby="btnGroupAddon" [(ngModel)]="LastDate">
    </div>
    <div class="form-group">
      <label for="pwd">Venue</label>
      <input type="text" class="form-control" id="pwd" placeholder="Enter Venue" aria-label="Input group example" aria-describedby="btnGroupAddon"[(ngModel)]="Venue">
    </div>
    <div class="form-group">
      <label for="pwd">Select Trainer</label><br>
      <select (change)="filterForeCasts($event.target.value)">
        <option [value]="Trainer.Trainer_ID" *ngFor="let Trainer of Trainers">{{Trainer.Trainer_Name}}</option>
      </select>
    </div>
   
    <div class="form-group">
      <label for="pwd">Upload Description</label><br>
      <input type="file"  name="photo" ng2FileSelect [uploader]="uploader" /><br>
     <br> <button type="button"  (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
        Upload File
      </button>
    </div>
  </section>
  <div class="btn1">
    <button class="btn btn-sm btn-primary btn-create" (click)="SubmitCourses()"> Submit</button>
     <button class="btn btn-sm btn-primary btn-create" (click)="flag=1">UpdateCourses</button>
     <button class="btn btn-sm btn-primary btn-create" (click)="flag1=1">DeleteCourses</button>
  </div>
</div>

      <label for="pwd">LastDate To Enroll</label>
      <input type="date" class="form-control" id="pwd" min="{{cur | date:'yyyy-MM-dd'}}" max="{{FromDate | date:'yyyy-MM-dd'}}" [(ngModel)]="LastDate">

      <label for="pwd">Venue</label>

    </div>
   
  </section>

  </div>
