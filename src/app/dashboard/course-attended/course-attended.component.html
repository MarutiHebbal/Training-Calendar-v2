<div>
  <button type="button" class="btn btn-dark"(click)="GetDetails(name)">Get Details</button>
</div>
<div class="course-table">
  <table class="table">
    <thead class="thead-dark">
      <tr >
        <th scope="col">#</th>
        <th scope="col">Course Name</th>
        <th scope="col">From Date</th>
        <th scope="col">To Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of courses_attended">
        <th scope="row">1</th>
        <td>{{item.CourseName}}</td>
        <td>{{item.FromDate}}</td>
        <td>{{item.ToDate}}</td>
      </tr>
    </tbody>
  </table>
</div>
