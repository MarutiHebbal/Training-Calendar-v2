
<div class="body">
 
   <div class="middlePage">
    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">Please Sign In</h3>
      </div>
      <div class="panel-body">

        <div class="row">

          <div class="col-md-5">
            <h5>Employee Must Login Through Google</h5>
            <button class="loginBtn loginBtn--google" (click)="signInWithGoogle()">
              Login with Google
            </button>

          </div>

          <div class="col-md-7" style="border-left:1px solid #ccc;height:160px">
            <form class="form-horizontal">
              <h3>Admin Login</h3>
              <fieldset>

                <input id="textinput" name="textinput" type="text" placeholder="Enter User Name" class="form-control input-md" [(ngModel)]="User_Name">
                <div class="spacing"><input type="checkbox" name="checkboxes" id="checkboxes-0" value="1"><small>
                    Remember me</small></div>
                <input id="textinput" name="textinput" type="text" placeholder="Enter Password" class="form-control input-md" [(ngModel)]="Password">
                <div class="spacing"><a href="#"><small> Forgot Password?</small></a><br /></div>
                <button id="singlebutton" name="singlebutton" class="btn btn-info btn-sm pull-right" (click)="AdminLogin()"> Sign In</button>


              </fieldset>
            </form>
          </div>

        </div>

      </div>
    </div>
  </div>
</div>
